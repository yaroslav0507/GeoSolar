<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="libs/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	<script src="app.js"></script>
	<script src="interface.js"></script>

	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>		
	<div class="page_wrapper">
		<div class="sidebar col-md-4">
			<div class="row heading">
				<div class="col-xs-12">
					<h3>Solar panel tilt angle app <span class="label label-default pull-right">v.1.0</span></h3>
				</div>
			</div>
			
			<div class="row">
			  <div class="col-xs-12">
			    <div class="input-group">
			      <span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
			      </span>
			      <input id="address" type="text" class="form-control" placeholder="Enter the address of your solar panels...">
			      <span class="input-group-btn">
			        <button id="startSearch" class="btn btn-default" type="button" onClick="geoApi.geocode()">Go!</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<p>
			  <label for="betta">Photo module angle:</label>
			  <span id="betta" class="result"> -- </span>
			</p>
			<p>
			  <label for="period">Work period:</label>
			  <span id="period" class="result"> -- </span>
			</p>
			<div id="slider-period"></div>


			<p>
			  <label for="latitide">Latitide:</label>
			  <span id="latitide" class="result"> -- </span>
			</p>
			<p>
			  <label for="longitude">Longitude:</label>
			  <span id="longitude" class="result"> -- </span>
			</p>
			<div class="inclination">
				<div class="num">
					
				</div>
				<div class="module module_front"></div>
				<div class="module module_side"></div>
			</div>
			
		</div>
		<div class="content col-md-8">
			<div id='map_canvas'></div>

		</div>
	</div>	

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="libs/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	<script src="app.js"></script>
	<script src="interface.js"></script>

	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>		
	<div class="page_wrapper">
		<div class="sidebar bordered_right">
			<h1>Enter address</h1>
			<input id="address" class="controls" type="text" placeholder="Search Box">
			<input type="button" value="find" id="startSearch" onClick="geoApi.geocode()">
			<p>
			  <label for="betta">Photo module angle:</label>
			  <span id="betta" class="result"> -- </span>
			</p>
			<p>
			  <label for="amount">Work period:</label>
			  <span id="amount" class="result"> -- </span>
			</p>
			<div id="slider-period"></div>


			<p>
			  <label for="latitide">Latitide:</label>
			  <span id="latitide" class="result"> -- </span>
			</p>
			<p>
			  <label for="longitude">Longitude:</label>
			  <span id="longitude" class="result"> -- </span>
			</p>
			
		</div>
		<div class="content">
			<div id='map_canvas'></div>

		</div>
	</div>	

</body>
</html>

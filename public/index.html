<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solar Panel Angle Calculator | GEOSOLAR</title>
	<meta name="description" content="Solar Panel Angle Calculator tells you by location the optimum angle to get the best out of your system. The optimum angle varies throughout the year, depending on the work period of your solar pannel.">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="libs/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="libs/jquery-ui-1.11.4/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/jquery.flot.min.js"></script>
	<script src="scripts/functions.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/interface.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.11.4/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>		
	<div class="page_wrapper">
		<div class="sidebar col-sm-4">
			<header>
				<div class="row heading page-header">
					<div class="col-xs-12 ">
						<h2 class="logo">geo<span>solar</span><small>Solar Panel Angle Calculator</small><p class="label label-default pull-right">v.1.0</p></h2>
					</div>
				</div>
			</header>
		
			<div class="row">
			  <div class="col-xs-12">
			    <div class="input-group">
			      <span id="centerPosition" class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
			      </span>
			      <input id="address" type="text" class="form-control" placeholder="Enter the address of your solar pannels...">
			      <span class="input-group-btn">
			        <button id="startSearch" class="btn btn-primary" type="button" onClick="geoApi.geocode()">Calculate</button>
			      </span>
			    </div>
			  </div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Lat&deg;</span>
					  <input type="text" id="latitide" class="form-control">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">Lng&deg;</span>
					  <input type="text" id="longitude" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h4>Work period of your solar module</h4>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">From: </span>
					  <input type="text" id="from" name="from" class="date form-control">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">To: </span>
					  <input type="text" id="to" name="to" class="date form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="slider-period"></div>
				</div>
			</div>
			<div class="row ui_row">
				<div class="col-xs-12">
					<div class="inclination">
						<div class="num_container">
							<div class="num"></div>
						</div>
						<div class="module module_plain"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<ul class="list-group">
					  <li class="list-group-item">
					    <span id="betta" class="badge"></span>
					    The exact angle of your solar module:
					  </li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h4>Daily declination graph</h4>
					<div class="checkbox switch">
					    <!-- <label>
					      <input type="checkbox" id="switch" checked="checked"> Minimal zero
					    </label> -->
					  </div>
					<div id="plot" class="sidebar_graph"></div>
				</div>
			</div>

		</div>
		<div class="content col-sm-8 hidden-xs">
			<div class="additional">
				<button id='manualMomde'><span class="mode">Enable</span> manual mode</button>
			</div>
			<div class="three_d_scene">
				<div class="pv_cell">
					<img id="front" src="img/module_front.jpg" alt="">
					<div class="side left"></div>
					<div class="side right"></div>
					<div class="bottom"></div>
				</div>
			</div>
			<div class="crosshair">
				<div class="cross_x"></div>
				<div class="cross_y"></div>
			</div>
			<div id='map_canvas'></div>
		</div>
	</div>	
</body>
</html>
